<div class="progressText">
  <h5 [innerHtml]="getProgress()">Progress</h5>
</div>
<div class="progress" style="height: 40px;" *ngIf="type!='busy'">
  <div class="progress-bar" role="progressbar" [style.width.%]="percentage" [attr.aria-valuenow]="percentage" aria-valuemin="0" aria-valuemax="100"><b>{{percentage}}%</b></div>
</div>
<div class="progress" style="height: 40px;" *ngIf="type=='busy'">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"><B>Please Wait</B></div>
</div>
