<div class="progressText">
  <h5 [innerHtml]="getProgress()">Progress</h5>
</div>
<div class="progress" style="height: 40px;">
  <div class="progress-bar" role="progressbar" [style.width.%]="percentage" [attr.aria-valuenow]="percentage" aria-valuemin="0" aria-valuemax="100"><b>{{percentage}}%</b></div>
</div>
