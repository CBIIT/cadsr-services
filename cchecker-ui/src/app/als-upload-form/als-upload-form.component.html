<h2>
    Upload ALS File
</h2>
<form #alsForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name" #error_name="ngModel">
        <div [hidden]="error_name.valid || (error_name.pristine && !submitted)" class="alert alert-danger">Name is required</div>
    </div>

    <div class="form-group">
        <label for="alsFile">ALS File</label>
        <input type="file" class="form-control" (change)="getFile($event)" id="alsFile" required [(ngModel)]="alsFile" name="alsFile" #error_file="ngModel">
        <div [hidden]="error_file.valid || (error_file.pristine && !submitted)" class="alert alert-danger">ALS File is required</div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="submitForm(error_name, error_file)">Submit</button>
</form>
