<h2>
   ALS Form List
</h2>
<p>Some description up here</p>

<div>
    <button [disabled]="!checkedItems.length" class="btn btn-primary">Check Form<span *ngIf="checkedItems.length>1">s</span></button>
</div><br />

<table class="alsFormList">
   <tr>
      <th>
         <input type="checkbox" name="selectAllforms" (change)="setCheckAllStatus($event)" [checked]="selectAllCheckbox">
      </th>
      <th>
         Form Name
      </th>
      <th class="questionCount">
         Question Count
      </th>
      <th class="status">
         Parsing Status
      </th>
   </tr>   

   <ng-container *ngFor="let record of getSortedData(); let i = index">
      <!-- render this row always -->
      <tr [ngClass]="{'rowOdd':i%2==0,'rowEven':i%2==1}">
         <td class="checkbox">
            <input type="checkbox" *ngIf="record.isValid" (change)="setCheckedItem(record)" name="checkedItem" value="a" [checked]="getCheckedStatus(record)">
            <span *ngIf="!record.isValid" class="fa fa-times-circle fa-lg"></span>
         </td>
         <td>
            <a *ngIf="!record.isValid" href="#" (click)="setExpandCollapse(record)">
            <span class="fa fa-lg formName" [ngClass]="{'fa-minus-square':record.expand,'fa-plus-square':!record.expand}"></span>
            </a><span class="formName">{{record.formName}}</span>
         </td>
         <td class="questionCount">{{record.questionsCount}}</td>
         <td class="status" [ngClass]="{'success':record.isValid,'fail':!record.isValid}">{{getReadableErrorStatus(record.isValid)}}</td>
      </tr>
      <!-- end render this row always -->
      <!-- render and hide this row only if there is an error -->
      <tr *ngIf="record['expand']" [ngClass]="{'rowError':record.expand}">
      <td></td>
      <td colspan="4" >
         Display some error
      </td>
      </tr>
      <!-- end render and hide this row only if there is an error -->
   </ng-container>
</table><br />

<div class="formCriteriaCheckboxes">
    <div>
        <input type="checkbox" id="checkUom" name="checkUom" checked>
        <label for="checkUom">Check UOM</label>        
    </div>
    <div>
        <input type="checkbox" id="checkModules" name="checkModules" checked>
        <label for="checkModules">Check against CDEs in Standard CRF Modules</label>        
    </div>
    <div>
        <input type="checkbox" id="checkDetails" name="checkDetails" checked>
        <label for="checkDetails">Display Exception Details</label>        
    </div>  
</div>

<div>
    <button [disabled]="!checkedItems.length" class="btn btn-primary">Check Form<span *ngIf="checkedItems.length>1">s</span></button>
</div>
