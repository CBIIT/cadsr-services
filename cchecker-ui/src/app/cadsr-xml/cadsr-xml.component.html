<p class="xml" *ngIf="formListServce.getSessionDataItem('formListData')">
<select name="xmlContext" id="xmlContext" ngModel #localxmlContext>
  <option value="" disabled>Select a Context</option>
  <option *ngFor="let c of xmlContexts">{{c}}</option>
</select>
<button class="btn btn-primary" [disabled]="!localxmlContext.value" (click)="formServiceClick(localxmlContext.value)">
  Generate XML
</button>
</p>
